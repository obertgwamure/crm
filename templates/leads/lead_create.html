{% extends 'base.html' %}
{% block title %} Lead: {{ lead }} {% endblock %}
{% block content %} 
    <a href="{% url 'leads:lead_list' %}"><button>back</button></a>
    <h1>Create Lead:</h1>
    <div class="lead">
        <form method="POST" action="{% url 'leads:lead_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">submit</button>
        </form>
    </div>
{% endblock %}
